<ion-header>

  <ion-navbar>
    <ion-title>{{tournament.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let team of teams">
      <button ion-item *ngIf="team.visible" (click)="teamTapped($event, team)">{{team.name}}</button>
  </div> 
</ion-content>
